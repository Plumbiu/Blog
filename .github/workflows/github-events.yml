name: Update events data

on: [push]
  # schedule:
  #   - cron: '0 0 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install dependencies
        run: pnpm install
      - name: Update events data
        run: |
          node scripts/updateEvents.js
      - name: Configure Git
        env:
          GIT_USERNAME: ${{ secrets.NAME }}
          GIT_EMAIL: ${{ secrets.EMAIL }}
        run: |
          git config --global user.email 3434909403@qq.com
          git config --global user.name Plumbiu
          git add .
          git commit -m "feat: update events data"
          git pull --rebase
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
