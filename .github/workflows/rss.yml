name: Update rss

on:
  # TODO: This will replace with push in the final version
  schedule:
    - cron: '30 5,17 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Update rss.xml
        run: |
          node scripts/rss.js
      - name: Configure Git
        run: |
          git config --global user.email 3434909403@qq.com
          git config --global user.name Plumbiu
          git add .
          git commit -m "feat: update rss.xml"
          git pull --rebase
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
